<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mittagstisch | Bootshaus Neckarsulm</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #c0a062;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding-top: 80px;
            color: #334155;
        }

        header {
            background: var(--primary);
            padding: 15px 0;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 { font-family: serif; color: var(--primary); text-align: center; margin-bottom: 5px; }
        .date-info { text-align: center; color: var(--accent); font-weight: bold; margin-bottom: 30px; text-transform: uppercase; }

        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        .weekly-table th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .weekly-table td {
            padding: 15px;
            border: 1px solid #ddd;
            vertical-align: top;
        }

        .day-name { font-weight: bold; background: #f1f5f9; width: 100px; }
        
        .allergen {
            font-size: 0.7rem;
            color: #64748b;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Preis-Anzeige f√ºr Mobile (nur sichtbar wenn Tabelle gestapelt wird) */
        .mobile-price { display: none; font-weight: bold; color: var(--accent); margin-left: 5px; }

        .daily-list {
            border-top: 2px solid var(--accent);
            padding-top: 30px;
        }

        .daily-list h2 { font-family: serif; color: var(--primary); margin-bottom: 20px; }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .list-item:last-child { border: none; }
        .nr { font-weight: bold; color: var(--accent); margin-right: 10px; }
        .price { font-weight: bold; }

        .special-item {
            background-color: #fffbeb;
            border: 1px solid #fde047;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--primary);
        }

        .note-box {
            background: #fffbeb;
            border: 1px solid #fef3c7;
            padding: 15px;
            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
        }

        .legend {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 15px;
            text-align: left;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .weekly-table, .weekly-table tr, .weekly-table td { display: block; width: 100%; box-sizing: border-box; }
            .weekly-table th { display: none; }
            .day-name { background: var(--primary); color: white; width: auto; padding: 10px; }
            .mobile-price { display: inline; }
            .weekly-table td:not(.day-name) { padding: 12px 10px; border-bottom: none; }
            .weekly-table td:last-child { border-bottom: 1px solid #ddd; }
        }
    </style>
</head>
